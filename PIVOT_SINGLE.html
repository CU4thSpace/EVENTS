<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css"> <!-- Adobe Fonts for Gill -->
  <title>Concordia 4th Space Events</title>
  <style>
    body {
      margin: 0;
      font-family: "gill-sans-nova-condensed", sans-serif;
      background: #111;
    }

    .event-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .event {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: 6px solid white;
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
      background-repeat: no-repeat;
      box-sizing: border-box;
    }

    .event::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .event-overlay {
      position: absolute;
      width: 1080px;
      height: 1920px;
      top: 0;
      left: 0;
    }

    .event-title {
      position: absolute;
      bottom: 800px; /* fixed amount of pixels from the bottom */
      left: 100px; /* fixed distance from the left edge (removed the translateX line that determines centre) */
      max-width: 600px;   /* limit how wide it can grow so you can control line breaks*/
      font-size: 12.3rem;
      font-weight: bold;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
      /* text-transform: uppercase;  */ 
    }

    .event-description {
      position: absolute;
      bottom: 400px; /* fixed amount of pixels from the bottom */
      left: 100px; /* fixed distance from the left edge (removed the translateX line that determines centre) */
      max-width: 900px;   /* limit how wide it can grow so you can control line breaks*/
      font-size: 5.6rem;
      /* font-weight: bold; */
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
    }

    .event-time {
      position: absolute;
      bottom: 200px; /* fixed amount of pixels from the bottom */
      left: 100px; /* fixed distance from the left edge (removed the translateX line that determines centre) */
      font-size: 4.6rem;
      color: #ccc;
      opacity: 0.9;
      line-height: 1.2;
    }

    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    .emoji-eye {
      display: inline-block;
      width: 1em;
      height: auto;
      vertical-align: middle;
      max-width: 1em;
      max-height: 1em;
      object-fit: contain;
      line-height: 1;
    }

    /* Prevent line breaks in the LüëÄK word specifically */
    .no-break-look {
      white-space: nowrap !important;
      display: inline-block;
      word-break: keep-all;
      overflow-wrap: normal;
    }
    
    /* Additional fallback - prevent breaks around emojis in titles */
    .event-title {
      word-break: keep-all;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <div id="loadingSpinner">Loading event‚Ä¶</div>
  <div class="event-container" id="eventContainer"></div>

<script>
  async function fetchAndDisplayEvents() {
    const response = await fetch('https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml', {
      cache: 'no-store'
    }); /* this is the part that tries to prevent caching so that the site updates properly */
    const text = await response.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, 'application/xml');
    const items = Array.from(xml.querySelectorAll('item')).slice(0, 1); // Only get the first item

    const container = document.getElementById('eventContainer');
    container.innerHTML = ''; // üîÅ Clear old events

    if (items.length === 0) {
      document.getElementById('loadingSpinner').textContent = 'No events found';
      return;
    }

    const item = items[0]; // Get the first (and only) item
    const title = item.querySelector('title')?.textContent || 'Untitled';
    const descriptionRaw = item.querySelector('description')?.textContent || '';

    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = descriptionRaw;
    const img = tempDiv.querySelector('img');
    const imageUrl = img ? img.src : 'https://via.placeholder.com/300';

    const descHeading = tempDiv.querySelector('h2')?.textContent.trim() || '';
    const descTime = tempDiv.querySelector('p')?.textContent.trim() || '';

    const eventDiv = document.createElement('div');
    eventDiv.className = 'event';
    eventDiv.style.backgroundImage = `url(${imageUrl})`;

    const overlay = document.createElement('div');
    overlay.className = 'event-overlay';
    
    // revised for proportional title length shrinking...
    const maxLength = 25;
    const baseFontSize = 12.3; // rem

    const titleDiv = document.createElement('div');
    titleDiv.className = 'event-title';

    // Debug: Log the original title to see what we're working with
    console.log('Original title:', JSON.stringify(title));
    
    // Simple and direct replacement - look for LüëÄk and LüëÄK patterns AND line breaks after the Colon
 
    let processedTitle = title
  .replace(/LüëÄk:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="üëÄ" class="emoji-eye">k:</span><br>')
  .replace(/LüëÄK:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="üëÄ" class="emoji-eye">K:</span><br>')
  .replace(/LüëÄk/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="üëÄ" class="emoji-eye">k</span>')
  .replace(/LüëÄK/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="üëÄ" class="emoji-eye">K</span>');

    console.log('Processed title:', processedTitle);
    
    titleDiv.innerHTML = processedTitle;
    
    // Append first so computed styles don't override
    overlay.appendChild(titleDiv);

    if (title.length > maxLength) {
      const scale = Math.max(0.7, maxLength / title.length); // minimum 70% size
      titleDiv.style.fontSize = `${(baseFontSize * scale).toFixed(1)}rem`;
    }

    const descDiv = document.createElement('div');
    descDiv.className = 'event-description';
    descDiv.textContent = descHeading;

    const timeDiv = document.createElement('div');
    timeDiv.className = 'event-time';
    timeDiv.textContent = descTime;

    overlay.appendChild(descDiv);
    overlay.appendChild(timeDiv);
    eventDiv.appendChild(overlay);
    container.appendChild(eventDiv);

    // Load the image
    const imgLoader = new Image();
    const imgPromise = new Promise(resolve => {
      imgLoader.onload = resolve;
      imgLoader.onerror = resolve;
      imgLoader.src = imageUrl;
    });

    await imgPromise;
    document.getElementById('loadingSpinner').style.display = 'none';
  }

  fetchAndDisplayEvents(); // initial load

  // üîÅ Refresh every 5 minutes
  setInterval(fetchAndDisplayEvents, 5 * 60 * 1000); 
</script>
  
</body>
</html>
