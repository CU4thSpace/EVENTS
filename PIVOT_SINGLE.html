<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css"> <!-- Adobe Fonts for Gill -->
  <title>Concordia 4th Space Events</title>
  <style>
    body {
      margin: 0;
      font-family: "gill-sans-nova-condensed", sans-serif;
      background: #111;
    }

    .event-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .event {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: 6px solid white;
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
      background-repeat: no-repeat;
      box-sizing: border-box;
    }

    .event::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .event-overlay {
      position: absolute;
      width: 1080px;
      height: 1920px;
      top: 0;
      left: 0;
    }

    .event-title {
      position: absolute;
      bottom: 800px;
      left: 100px;
      max-width: 800px;
      font-size: 12.3rem;
      font-weight: bold;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
      /* Prevent word breaking within words */
      word-break: keep-all;
      overflow-wrap: break-word;
      hyphens: none;
      /* Allow line breaks only at spaces and explicit <br> tags */
      white-space: pre-line;
    }

    .event-description {
      position: absolute;
      bottom: 400px;
      left: 100px;
      max-width: 900px;
      font-size: 5.6rem;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
    }

    .event-time {
      position: absolute;
      bottom: 200px;
      left: 100px;
      font-size: 4.6rem;
      color: #ccc;
      opacity: 0.9;
      line-height: 1.2;
    }

    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    .emoji-eye {
      display: inline-block;
      width: 1em;
      height: auto;
      vertical-align: middle;
      max-width: 1em;
      max-height: 1em;
      object-fit: contain;
      line-height: 1;
    }

    .no-break-look {
      white-space: nowrap !important;
      display: inline-block;
      word-break: keep-all;
      overflow-wrap: normal;
    }
  </style>
</head>
<body>

  <div id="loadingSpinner">Loading eventâ€¦</div>
  <div class="event-container" id="eventContainer"></div>

<script>
  async function fetchAndDisplayEvents() {
    const response = await fetch('https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml', {
      cache: 'no-store'
    });
    const text = await response.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, 'application/xml');
    const items = Array.from(xml.querySelectorAll('item')).slice(0, 1);

    const container = document.getElementById('eventContainer');
    container.innerHTML = '';

    if (items.length === 0) {
      document.getElementById('loadingSpinner').textContent = 'No events found';
      return;
    }

    const item = items[0];
    const title = item.querySelector('title')?.textContent || 'Untitled';
    const descriptionRaw = item.querySelector('description')?.textContent || '';

    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = descriptionRaw;
    const img = tempDiv.querySelector('img');
    const imageUrl = img ? img.src : 'https://via.placeholder.com/300';

    const descHeading = tempDiv.querySelector('h2')?.textContent.trim() || '';
    const descTime = tempDiv.querySelector('p')?.textContent.trim() || '';

    const eventDiv = document.createElement('div');
    eventDiv.className = 'event';
    eventDiv.style.backgroundImage = `url(${imageUrl})`;

    const overlay = document.createElement('div');
    overlay.className = 'event-overlay';
    
    // Process the title for display with better word breaking control
    let processedTitle = title
      .replace(/LðŸ‘€k:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">k:</span>\n')
      .replace(/LðŸ‘€K:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">K:</span>\n')
      .replace(/LðŸ‘€k/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">k</span>')
      .replace(/LðŸ‘€K/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">K</span>');

    // Smart line breaking: add line breaks at strategic points for better word preservation
    processedTitle = smartLineBreaking(processedTitle);

    const textForSizing = title.replace(/ðŸ‘€/g, '');
    const maxLength = 25;
    const baseFontSize = 12.3;

    const titleDiv = document.createElement('div');
    titleDiv.className = 'event-title';
    titleDiv.innerHTML = processedTitle;

    if (textForSizing.length > maxLength) {
      const scale = Math.max(0.7, maxLength / textForSizing.length);
      titleDiv.style.fontSize = `${(baseFontSize * scale).toFixed(1)}rem`;
      console.log(`Title length: ${textForSizing.length}, Scale: ${scale}, New font size: ${(baseFontSize * scale).toFixed(1)}rem`);
    }

    overlay.appendChild(titleDiv);

    const descDiv = document.createElement('div');
    descDiv.className = 'event-description';
    descDiv.textContent = descHeading;

    const timeDiv = document.createElement('div');
    timeDiv.className = 'event-time';
    timeDiv.textContent = descTime;

    overlay.appendChild(descDiv);
    overlay.appendChild(timeDiv);
    eventDiv.appendChild(overlay);
    container.appendChild(eventDiv);

    const imgLoader = new Image();
    const imgPromise = new Promise(resolve => {
      imgLoader.onload = resolve;
      imgLoader.onerror = resolve;
      imgLoader.src = imageUrl;
    });

    await imgPromise;
    document.getElementById('loadingSpinner').style.display = 'none';
  }

  function smartLineBreaking(text) {
    // Strategy: Insert line breaks at logical points to prevent awkward word breaking
    // This is a simple version - you can expand this based on your specific needs
    
    // Replace multiple spaces with single spaces first
    text = text.replace(/\s+/g, ' ');
    
    // Add strategic line breaks after colons and certain words
    text = text.replace(/:\s+/g, ':\n');
    text = text.replace(/\s+(with|and|for|at|in|on)\s+/gi, '\n$1 ');
    
    return text;
  }

  fetchAndDisplayEvents();
  setInterval(fetchAndDisplayEvents, 5 * 60 * 1000); 
</script>
  
</body>
</html>
