<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css">
  <title>Concordia 4th Space Events</title>
  <style>
    body {
      margin: 0;
      font-family: "gill-sans-nova-condensed", sans-serif;
      background: #111;
    }

    .event-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .event {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: 6px solid white;
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
      background-repeat: no-repeat;
      box-sizing: border-box;
    }

    .event::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .event-overlay {
      position: absolute;
      width: 1080px;
      height: 1920px;
      top: 0;
      left: 0;
    }

    .event-title {
      position: absolute;
      bottom: 800px;
      left: 100px;
      max-width: 800px;
      font-size: 12.3rem;
      font-weight: bold;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
      word-break: keep-all;
      overflow-wrap: normal;
      hyphens: none;
      white-space: pre-line;
    }

    .event-description {
      position: absolute;
      bottom: 400px;
      left: 100px;
      max-width: 900px;
      font-size: 5.6rem;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
    }

    .event-time {
      position: absolute;
      bottom: 200px;
      left: 100px;
      font-size: 4.6rem;
      color: #ccc;
      opacity: 0.9;
      line-height: 1.2;
    }

    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    .emoji-eye {
      display: inline-block;
      width: 1em;
      height: auto;
      vertical-align: middle;
      max-width: 1em;
      max-height: 1em;
      object-fit: contain;
      line-height: 1;
    }

    .no-break-look {
      white-space: nowrap !important;
      display: inline-block;
      word-break: keep-all;
      overflow-wrap: normal;
    }
  </style>
</head>
<body>

  <div id="loadingSpinner">Loading eventâ€¦</div>
  <div class="event-container" id="eventContainer"></div>

<script>
  function parseEventTime(timeString) {
    // Parse time strings like "October 1, 2025, 10 a.m. - 2 p.m."
    // Returns an object with startTime and endTime Date objects
    try {
      // Extract date components
      const dateMatch = timeString.match(/(\w+)\s+(\d{1,2}),\s+(\d{4})/);
      let eventDate = new Date();
      
      if (dateMatch) {
        const monthName = dateMatch[1];
        const day = parseInt(dateMatch[2]);
        const year = parseInt(dateMatch[3]);
        const monthMap = {
          'January': 0, 'February': 1, 'March': 2, 'April': 3, 'May': 4, 'June': 5,
          'July': 6, 'August': 7, 'September': 8, 'October': 9, 'November': 10, 'December': 11
        };
        const month = monthMap[monthName];
        eventDate = new Date(year, month, day);
      }
      
      // Extract start and end times - handle both "a.m./p.m." and "AM/PM"
      const timePattern = /(\d{1,2})(?::(\d{2}))?\s*([ap]\.?m\.?)/gi;
      const matches = Array.from(timeString.matchAll(timePattern));
      
      if (matches.length === 0) return { startTime: null, endTime: null };

      const parseTime = (match) => {
        let hours = parseInt(match[1]);
        const minutes = match[2] ? parseInt(match[2]) : 0;
        const meridiem = match[3].toLowerCase().replace(/\./g, '');

        // Convert to 24-hour format
        if (meridiem === 'pm' && hours !== 12) {
          hours += 12;
        } else if (meridiem === 'am' && hours === 12) {
          hours = 0;
        }

        return new Date(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate(), hours, minutes, 0);
      };

      const startTime = parseTime(matches[0]);
      const endTime = matches.length > 1 ? parseTime(matches[1]) : null;
      
      console.log('Parsed:', timeString, 'â†’ Start:', startTime, 'End:', endTime);
      
      return { startTime, endTime };
    } catch (e) {
      console.error('Error parsing time:', e);
      return { startTime: null, endTime: null };
    }
  }

  function findCurrentEvent(events) {
    const now = new Date();
    
    // Sort events by start time
    const sortedEvents = events.sort((a, b) => {
      if (!a.startTime || !b.startTime) return 0;
      return a.startTime - b.startTime;
    });

    // Find the next event that hasn't ended yet
    for (let i = 0; i < sortedEvents.length; i++) {
      const event = sortedEvents[i];
      if (!event.startTime) continue;
      
      // If event has an end time, check if it has ended
      if (event.endTime) {
        if (now < event.endTime) {
          return event;
        }
      } else {
        // No end time, show if it hasn't started yet or just started
        if (now < event.startTime) {
          return event;
        }
      }
    }

    // If all events have ended, show the first one (likely tomorrow's first event)
    return sortedEvents[0];
  }

  async function fetchAndDisplayEvents() {
    const response = await fetch('https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml', {
      cache: 'no-store'
    });
    const text = await response.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, 'application/xml');
    const items = Array.from(xml.querySelectorAll('item'));

    const container = document.getElementById('eventContainer');
    container.innerHTML = '';

    if (items.length === 0) {
      document.getElementById('loadingSpinner').textContent = 'No events found';
      return;
    }

    // Parse all events with their times
    const events = items.map(item => {
      const title = item.querySelector('title')?.textContent || 'Untitled';
      const descriptionRaw = item.querySelector('description')?.textContent || '';

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = descriptionRaw;
      const img = tempDiv.querySelector('img');
      const imageUrl = img ? img.src : '';

      const descHeading = tempDiv.querySelector('h2')?.textContent.trim() || '';
      const descTime = tempDiv.querySelector('p')?.textContent.trim() || '';

      const { startTime, endTime } = parseEventTime(descTime);

      return {
        title,
        imageUrl,
        descHeading,
        descTime,
        startTime,
        endTime
      };
    });

    // Find which event should be displayed right now
    const currentEvent = findCurrentEvent(events);

    console.log('Total events:', events.length);
    console.log('Displaying event:', currentEvent.title, 'at', currentEvent.descTime);

    // Display the current event
    displayEvent(currentEvent, container);

    document.getElementById('loadingSpinner').style.display = 'none';
  }

  function displayEvent(eventData, container) {
    const eventDiv = document.createElement('div');
    eventDiv.className = 'event';
    
    if (eventData.imageUrl) {
      eventDiv.style.backgroundImage = `url(${eventData.imageUrl})`;
    } else {
      eventDiv.style.backgroundColor = '#2E3092';
    }

    const overlay = document.createElement('div');
    overlay.className = 'event-overlay';
    
    let processedTitle = eventData.title
      .replace(/LðŸ‘€k:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">k:</span>\n')
      .replace(/LðŸ‘€K:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">K:</span>\n')
      .replace(/LðŸ‘€k/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">k</span>')
      .replace(/LðŸ‘€K/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">K</span>');

    processedTitle = smartLineBreaking(processedTitle);

    const textForSizing = eventData.title.replace(/ðŸ‘€/g, '');
    const maxLength = 25;
    const baseFontSize = 12.3;

    const titleDiv = document.createElement('div');
    titleDiv.className = 'event-title';
    titleDiv.innerHTML = processedTitle;

    if (textForSizing.length > maxLength) {
      const scale = Math.max(0.7, maxLength / textForSizing.length);
      titleDiv.style.fontSize = `${(baseFontSize * scale).toFixed(1)}rem`;
    }

    overlay.appendChild(titleDiv);

    const descDiv = document.createElement('div');
    descDiv.className = 'event-description';
    descDiv.textContent = eventData.descHeading;

    const timeDiv = document.createElement('div');
    timeDiv.className = 'event-time';
    timeDiv.textContent = eventData.descTime;

    overlay.appendChild(descDiv);
    overlay.appendChild(timeDiv);
    eventDiv.appendChild(overlay);
    container.appendChild(eventDiv);

    const imgLoader = new Image();
    imgLoader.src = eventData.imageUrl;
  }

  function smartLineBreaking(text) {
    text = text.replace(/\s+/g, ' ');
    text = text.replace(/:\s+/g, ':\n');
    text = text.replace(/\s+(with|and|for|at|in|on)\s+/gi, '\n$1 ');
    return text;
  }

  fetchAndDisplayEvents();
  // Check every 5 minutes for event updates
  setInterval(fetchAndDisplayEvents, 5 * 60 * 1000);
  // Also check every minute to see if we should switch to a new event
  setInterval(fetchAndDisplayEvents, 60 * 1000);
</script>
  
</body>
</html>
