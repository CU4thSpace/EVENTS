<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css">
  <title>4thSpace Events Upcoming</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: "gill-sans-nova-condensed", sans-serif;
    }

    #scroll-container {
      height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    #rss-feed {
      max-width: 80%;
      margin: 0 auto;
      padding: 40px 0;
    }

    .news-item {
      position: relative;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #444;
      height: 300px;
    }

    .news-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .news-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .news-title {
      font-size: 66px;
      margin-bottom: 10px;
    }

    .news-description {
      font-size: 33px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <div id="rss-feed"></div>
  </div>

  <script>
    const RSS_URL = "https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml";

    async function fetchRSSFeed(url) {
      try {
        const response = await fetch(url, { cache: "no-store" });
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const items = [...xmlDoc.querySelectorAll("item")];
        displayFeed(items);
        document.getElementById("scroll-container").scrollTop = 0;
      } catch (error) {
        console.error("Error fetching RSS feed:", error);
        document.getElementById("rss-feed").textContent = "Failed to load feed.";
      }
    }

    function extractImageFromDescription(descriptionHTML) {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = descriptionHTML;
      const imgTag = tempDiv.querySelector("img");
      let imgSrc = "";
      if (imgTag) {
        imgSrc = imgTag.src;
        imgTag.remove();
      }
      return { imgSrc, cleanedDescription: tempDiv.innerHTML };
    }

    function displayFeed(items) {
      const feedContainer = document.getElementById("rss-feed");
      feedContainer.innerHTML = "";

      items.forEach(item => {
        const title = item.querySelector("title")?.textContent || "No title";
        const description = item.querySelector("description")?.textContent || "";
        const { imgSrc, cleanedDescription } = extractImageFromDescription(description);

        const newsItem = document.createElement("div");
        newsItem.classList.add("news-item");

        if (imgSrc) {
          const image = document.createElement("img");
          image.classList.add("news-image");
          image.src = imgSrc;
          newsItem.appendChild(image);
        }

        const overlay = document.createElement("div");
        overlay.classList.add("news-overlay");

        const titleDiv = document.createElement("div");
        titleDiv.classList.add("news-title");
        titleDiv.textContent = title;

        const descriptionDiv = document.createElement("div");
        descriptionDiv.classList.add("news-description");
        descriptionDiv.innerHTML = cleanedDescription || "No description available.";

        overlay.appendChild(titleDiv);
        overlay.appendChild(descriptionDiv);
        newsItem.appendChild(overlay);

        feedContainer.appendChild(newsItem);
      });

      // Clone for seamless scroll
      const scrollContainer = document.getElementById("scroll-container");
      const existingClones = scrollContainer.querySelectorAll("#rss-feed + #rss-feed");
      existingClones.forEach(clone => clone.remove());
      const clone = feedContainer.cloneNode(true);
      scrollContainer.appendChild(clone);
    }

    window.addEventListener("load", () => {
      fetchRSSFeed(RSS_URL);
      setInterval(() => fetchRSSFeed(RSS_URL), 300000); // 5 min

      const scrollContainer = document.getElementById("scroll-container");
      const scrollSpeed = 1;
      const scrollDelay = 30;

      function autoScroll() {
        scrollContainer.scrollTop += scrollSpeed;

        const originalFeed = document.getElementById("rss-feed");
        if (scrollContainer.scrollTop >= originalFeed.scrollHeight) {
          scrollContainer.scrollTop = 0;
        }

        setTimeout(autoScroll, scrollDelay);
      }

      autoScroll();
    });
  </script>
</body>
</html>
