<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css">
  <title>4thSpace Events Upcoming</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: "gill-sans-nova-condensed", sans-serif;
    }

    #scroll-container {
      height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    #rss-feed {
      max-width: 80%;
      margin: 0 auto;
      padding: 40px 0;
    }

    .news-item {
      position: relative;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #444;
      height: 300px;
    }

    .news-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .news-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .news-title {
      font-size: 66px;
      margin-bottom: 10px;
    }

    .news-description {
      font-size: 33px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <div id="rss-feed"></div>
  </div>

  <script>
    const RSS_URL = "https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml";

    async function fetchRSSFeed(url) {
      try {
        const timestamp = Date.now();
        const fullUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&t=${timestamp}`;
        const response = await fetch(fullUrl, { cache: "no-store" });
        const data = await response.json();
        document.getElementById("scroll-container").scrollTop = 0;
        displayFeed(data.items);
      } catch (error) {
        console.error("Error fetching RSS feed:", error);
        document.getElementById("rss-feed").textContent = "Failed to load feed.";
      }
    }

    function extractImageFromDescription(description) {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = description;
      const imgTag = tempDiv.querySelector("img");
      let imgSrc = "";
      if (imgTag) {
        imgSrc = imgTag.src;
        imgTag.remove();
      }
      return { imgSrc, cleanedDescription: tempDiv.innerHTML };
    }

    function displayFeed(items) {
      const feedContainer = document.getElementById("rss-feed");
      feedContainer.innerHTML = "";

      items.forEach(item => {
        const newsItem = document.createElement("div");
        newsItem.classList.add("news-item");

        const { imgSrc, cleanedDescription } = extractImageFromDescription(item.description);

        if (imgSrc) {
          const image = document.createElement("img");
          image.classList.add("news-image");
          image.src = imgSrc;
          newsItem.appendChild(image);
        }

        const overlay = document.createElement("div");
        overlay.classList.add("news-overlay");

        const title = document.createElement("div");
        title.classList.add("news-title");
        title.textContent = item.title;

        const description = document.createElement("div");
        description.classList.add("news-description");
