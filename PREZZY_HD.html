<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css">
  <title>Concordia 4th Space Events</title>
  <style>
    body {
      margin: 0;
      font-family: "gill-sans-nova-condensed", sans-serif;
      background: #111;
      overflow: hidden;
    }

    #zoom-wrapper {
      transform-origin: top left;
    }

    #zoom-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      gap: 10px;
    }

    .zoom-button {
      font-size: 2rem;
      color: white;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      line-height: 1;
      text-align: center;
    }

    .zoom-button:hover {
      background: rgba(255,255,255,0.4);
    }

    .event-container {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .event-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      border: 6px solid white;
      pointer-events: none;
      box-sizing: border-box;
      z-index: 1;
    }

    .event {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      opacity: 0;
      z-index: 0;
      pointer-events: auto;
      transition: opacity 2s ease-in-out;
      background-repeat: no-repeat;
      position: relative;
      box-sizing: border-box;
    }

    .event.visible {
      opacity: 1;
      z-index: 1;
    }

    .event::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .event-overlay {
      position: absolute;
      width: 1920px;
      height: 1080px;
      top: 0;
      left: 0;
    }

    .event-title {
      position: absolute;
      bottom: 480px;
      left: 100px;
      max-width: 1000px;
      font-size: 7.5rem;
      font-weight: bold;
      line-height: 1;
      opacity: 0.9;
      color: #ccc;
      word-break: keep-all;
      overflow-wrap: break-word;
    }

    .event-description {
      position: absolute;
      bottom: 250px;
      left: 100px;
      max-width: 1400px;
      font-size: 3.2rem;
      line-height: 1;
      opacity: 0.9;
      color: #ccc;
    }

    .event-time {
      position: absolute;
      bottom: 100px;
      left: 100px;
      font-size: 2.8rem;
      color: #ccc;
      opacity: 0.9;
      line-height: 1.2;
    }

    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }

    .emoji-eye {
      display: inline-block;
      width: 1em;
      height: auto;
      vertical-align: middle;
      max-width: 1em;
      max-height: 1em;
      object-fit: contain;
      line-height: 1;
    }

    .no-break-look {
      white-space: nowrap !important;
      display: inline-block;
      word-break: keep-all;
      overflow-wrap: normal;
    }
  </style>
</head>
<body>

  <div id="zoom-wrapper">
    <div id="loadingSpinner">Loading eventsâ€¦</div>
    <div class="event-container" id="eventContainer"></div>
  </div>

  <div id="zoom-controls">
    <button class="zoom-button" onclick="changeZoom(-0.1)">âˆ’</button>
    <button class="zoom-button" onclick="changeZoom(0.1)">+</button>
  </div>

  <script>
    let zoomLevel = 1;

    function changeZoom(delta) {
      zoomLevel = Math.min(Math.max(zoomLevel + delta, 0.5), 2);
      document.getElementById('zoom-wrapper').style.transform = `scale(${zoomLevel})`;
    }

    async function fetchAndDisplayEvents() {
      const response = await fetch('https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml', {
        cache: 'no-store'
      });
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');
      const items = Array.from(xml.querySelectorAll('item')).slice(0, 1);

      const container = document.getElementById('eventContainer');
      container.innerHTML = '';

      const imagePromises = [];
      const eventDivs = [];

      items.forEach(item => {
        const title = item.querySelector('title')?.textContent || 'Untitled';
        const descriptionRaw = item.querySelector('description')?.textContent || '';
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = descriptionRaw;
        const img = tempDiv.querySelector('img');
        const imageUrl = img ? img.src : 'https://via.placeholder.com/300';

        // Create the outer wrapper with fixed-size border
        const eventWrapper = document.createElement('div');
        eventWrapper.className = 'event-wrapper';

        // Create the zoomable event content
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.style.backgroundImage = `url(${imageUrl})`;

        const overlay = document.createElement('div');
        overlay.className = 'event-overlay';

        const maxLength = 25;
        const baseFontSize = 7.5;
        const titleDiv = document.createElement('div');
        titleDiv.className = 'event-title';

        let processedTitle = title
          .replace(/LðŸ‘€k:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">k:</span><br>')
          .replace(/LðŸ‘€K:/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">K:</span><br>')
          .replace(/LðŸ‘€k/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">k</span>')
          .replace(/LðŸ‘€K/g, '<span class="no-break-look">L<img src="https://raw.githubusercontent.com/CU4thSpace/EVENTS/refs/heads/main/emoji-eyes.png" alt="ðŸ‘€" class="emoji-eye">K</span>');

        titleDiv.innerHTML = processedTitle;

        if (title.length > maxLength) {
          const scale = Math.max(0.7, maxLength / title.length);
          titleDiv.style.fontSize = `${(baseFontSize * scale).toFixed(1)}rem`;
        }

        overlay.appendChild(titleDiv);
        eventDiv.appendChild(overlay);
        eventWrapper.appendChild(eventDiv); // event inside bordered wrapper
        container.appendChild(eventWrapper);
        eventDivs.push(eventDiv);

        const imgLoader = new Image();
        const imgPromise = new Promise(resolve => {
          imgLoader.onload = resolve;
          imgLoader.onerror = resolve;
          imgLoader.src = imageUrl;
        });
        imagePromises.push(imgPromise);
      });

      await Promise.all(imagePromises);
      document.getElementById('loadingSpinner').style.display = 'none';

      if (eventDivs.length > 0) {
        eventDivs[0].classList.add('visible');
      }
    }

    fetchAndDisplayEvents();
    setInterval(fetchAndDisplayEvents, 60 * 60 * 1000);
  </script>

</body>
</html>
