<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.typekit.net/paf7uxj.css"> <!-- Adobe Fonts for Gill -->
  <title>Concordia's 4th Space Today's Events</title>
  <meta http-equiv="refresh" content="3600"> <!-- Refreshes the page every hour or 3600 seconds -->

  <style>
    body {
      margin: 0;
      font-family: "gill-sans-nova-condensed", sans-serif;
      background: transparent;
    }

    .event-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .event {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: transparent; /* <— transparent background */
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  border: 6px solid white;
  opacity: 0;
  z-index: 0;
  pointer-events: none;
  transition: opacity 3s ease-in-out;
  box-sizing: border-box;
}

    .event.visible {
      opacity: 1;
      z-index: 1;
      pointer-events: auto;
    }

    .event-overlay {
      position: absolute;
      width: 1080px;
      height: 1920px;
      top: 0;
      left: 0;
    }

    .event-title {
      position: absolute;
      bottom: 800px;
      left: 100px;
      max-width: 600px;
      font-size: 12.3rem;
      font-weight: bold;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
    }

    .event-description {
      position: absolute;
      bottom: 400px;
      left: 100px;
      max-width: 900px;
      font-size: 5.6rem;
      line-height: 0.9;
      opacity: 0.9;
      color: #ccc;
    }

    .event-time {
      position: absolute;
      bottom: 200px;
      left: 100px;
      font-size: 4.6rem;
      color: #ccc;
      opacity: 0.9;
      line-height: 1.2;
    }

    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="loadingSpinner">Loading events…</div>
  <div class="event-container" id="eventContainer"></div>

  <script>
    const showBackgroundImages = false; // Set to true to re-enable images

    async function fetchAndDisplayEvents() {
      const response = await fetch('https://www.concordia.ca/content/concordia/en/next-gen/4th-space/programming/RSSCAL/_jcr_content/content-main/grid_container_671899525/grid-container-parsys/events_list.xml');
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');
      const items = Array.from(xml.querySelectorAll('item')).slice(0, 1);

      const container = document.getElementById('eventContainer');
      const imagePromises = [];
      const eventDivs = [];

      items.forEach(item => {
        const title = item.querySelector('title')?.textContent || 'Untitled';
        const descriptionRaw = item.querySelector('description')?.textContent || '';

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = descriptionRaw;
        const img = tempDiv.querySelector('img');
        const imageUrl = img ? img.src : null;

        const descHeading = tempDiv.querySelector('h2')?.textContent.trim() || '';
        const descTime = tempDiv.querySelector('p')?.textContent.trim() || '';

        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';

        if (showBackgroundImages && imageUrl) {
          eventDiv.style.backgroundImage = `url(${imageUrl})`;
          eventDiv.style.backgroundSize = 'cover';
          eventDiv.style.backgroundPosition = 'center';
          eventDiv.style.backgroundRepeat = 'no-repeat';
        } else {
          eventDiv.style.backgroundColor = '#111'; // solid fallback background
        }

        const overlay = document.createElement('div');
        overlay.className = 'event-overlay';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'event-title';
        titleDiv.textContent = title;

        const descDiv = document.createElement('div');
        descDiv.className = 'event-description';
        descDiv.textContent = descHeading;

        const timeDiv = document.createElement('div');
        timeDiv.className = 'event-time';
        timeDiv.textContent = descTime;

        overlay.appendChild(titleDiv);
        overlay.appendChild(descDiv);
        overlay.appendChild(timeDiv);
        eventDiv.appendChild(overlay);
        container.appendChild(eventDiv);
        eventDivs.push(eventDiv);

        // Only preload images if we're showing them
        if (showBackgroundImages && imageUrl) {
          const imgLoader = new Image();
          const imgPromise = new Promise(resolve => {
            imgLoader.onload = resolve;
            imgLoader.onerror = resolve;
            imgLoader.src = imageUrl;
          });
          imagePromises.push(imgPromise);
        }
      });

      await Promise.all(imagePromises);
      document.getElementById('loadingSpinner').style.display = 'none';

      let currentIndex = 0;
      eventDivs[currentIndex].classList.add('visible');

      setInterval(() => {
        const current = eventDivs[currentIndex];
        current.classList.remove('visible');
        currentIndex = (currentIndex + 1) % eventDivs.length;
        const next = eventDivs[currentIndex];
        next.classList.add('visible');
      }, 12000);
    }

    fetchAndDisplayEvents();
  </script>

</body>
</html>
